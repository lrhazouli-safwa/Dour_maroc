name: Déploiement Windows Dour Maroc

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Configurer Git
        run: |
          git config user.name "lrhazouli-safwa"
          git config user.email "2005071100217@cmc.ma"

      - name: 🧪 Vérification rapide
        shell: powershell
        run: |
          Write-Host "Vérification du dossier html..."
          if (Test-Path -Path "./html") {
              Write-Host "Dossier html trouvé !"
              Get-ChildItem ./html
          } else {
              Write-Error "Dossier html manquant !"
              exit 1
          }

      - name: 🚀 Déployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
          force_orphan: true
          keep_files: false
