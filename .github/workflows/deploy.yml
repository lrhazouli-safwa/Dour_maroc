name: Déploiement Windows Dour Maroc

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Configurer Git
        run: |
          git config user.name "lrhazouli-safwa"
          git config user.email "2005071100217@cmc.ma"

      - name: 🧪 Vérification du dossier html
        shell: powershell
        run: |
          if (!(Test-Path -Path "./html")) {
            Write-Error "Dossier html manquant !"
            exit 1
          }
          Write-Host "Dossier html trouvé !"
          Get-ChildItem ./html

      - name: 🏗️ Build du projet (simulé)
        shell: powershell
        run: |
          Write-Host "Build du projet PHP/CSS/JS..."

      - name: 🚀 Déploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html
          force_orphan: true       # crée une branche vide si nécessaire
          keep_files: false        # supprime les fichiers anciens pour éviter conflits
